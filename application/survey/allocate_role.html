<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocate Roles</title>

    <link rel="stylesheet" href="../../assets/css/bootstrap5.min.css">
    <link rel="stylesheet" href="../../assets/css/jquery-ui.css">
    <link rel="stylesheet" href="../../assets/css/jquery.dataTables.css">

    <link rel="stylesheet" href="../../assets/css/survey/survey.css">

    <link rel="stylesheet" href="../../assets/css/select2.min.css">
</head>
<body>
    <div class="container py-3">
        <div class="title-wrapper d-flex align-items-center my-3">
            <a href="dashboard.html" class="back-button">&#10094;</a>
            <h2 class="page-title">Allocate Role</h2>
        </div>

        <div class="roletable-wrapper allocate-role__wrapper mt-4">
            <div class="role-heading row mx-0">
                <div class="col-2 border-0">
                    <div class="role-heading__content m-0">
                        <p class="heading">Emp Name</p>
                        <p class="subheading">A Shivaram</p>
                    </div>
                </div>
                <div class="border-left col-2">
                    <div class="role-heading__content text-center">
                        <p class="heading">Emp ID</p>
                        <p class="subheading">4567</p>
                    </div>
                </div>
                <div class="border-left  col-2">
                    <div class="role-heading__content text-center">
                        <p class="heading">SOL ID</p>
                        <p class="subheading">4567</p>
                    </div>
                </div>
                <div class="border-left  col-2">
                    <div class="role-heading__content">
                        <p class="heading">Start Date</p>
                        <p class="subheading">30 Mar, 2021</p>
                    </div>
                </div>
                <div class="border-left  col-2">
                    <div class="role-heading__content">
                        <p class="heading">End Date</p>
                        <p class="subheading">08 Apr, 2023</p>
                    </div>
                </div>
                <div class="border-left  col-2">
                    <div class="role-heading__content">
                        <p class="heading">Role Type</p>
                        <p class="subheading">BH</p>
                    </div>
                </div>
                
            </div>

            <p class="guide-text">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor.</p>

            <div class="add_rolewrapper">
                <div class="add_role__primary mt-0">
                    <label class="add_role__label" for="primary_role">Primary Role</label>
                    <select class="add_role__selectfield" name="primary_role" id="">
                        <option value="">Select Role</option>
                        <option value="">Branch Head</option>
                    </select>

                    <button type="button" class="trans-btn" >+ Add Role</button>
                </div>

                <div class="add_role__secondary d-none mt-4">
                    <label class="add_role__label" for="primary_role">Secondary Role</label>
                    <select class="add_role__selectfield" name="primary_role" id="">
                        <option value="">Select Role</option>
                        <option value="">Branch Head</option>
                    </select>

                    <button type="button" class="trans-btn" >+ Add Role</button>
                </div>

                <div class="add_role__tertiary d-none mt-4">
                    <label class="add_role__label" for="primary_role">Tertiary Role</label>
                    <select class="add_role__selectfield" name="primary_role" id="">
                        <option value="">Select Role</option>
                        <option value="">Branch Head</option>
                    </select>

                    <button type="button" class="trans-btn" >+ Add Role</button>
                </div>

                <div class="add_role__quaternary d-none mt-4">
                    <label class="add_role__label" for="primary_role">Quaternary Role</label>
                    <select class="add_role__selectfield" name="primary_role" id="">
                        <option value="">Select Role</option>
                        <option value="">Branch Head</option>
                    </select>

                    <button type="button" class="trans-btn" >+ Add Role</button>
                </div>

                <div class="add_role__quinary d-none mt-4">
                    <label class="add_role__label" for="primary_role">Quinary Role</label>
                    <select class="add_role__selectfield" name="primary_role" id="">
                        <option value="">Select Role</option>
                        <option value="">Branch Head</option>
                    </select>
                </div>
            </div>

            <div class="btn-wrapper">
                <a href="#" class="trans-btn">Reset</a>
                <a href="#" class="common-btn ms-5">Submit</a>
            </div>
        </div>

    </div>


    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/jquery-ui.js"></script>
    <script src="../../assets/js/jquery.dataTables.min.js"></script>
    <script src="../../assets/js/dataTables.buttons.min.js"></script>
    

    <script>
        $(document).ready(function(){
            var add_role_count = 0;
            $(".trans-btn").click(function(){
                add_role_count++;
                
                console.log("Add role button count:", add_role_count);
                if(add_role_count == 1){
                    $(".add_role__primary button").addClass('d-none');
                    $(".add_role__secondary").removeClass('d-none');
                }

                else if(add_role_count == 2){
                    $(".add_role__secondary button").addClass('d-none');
                    $(".add_role__tertiary").removeClass('d-none');
                }

                else if(add_role_count == 3){
                    $(".add_role__tertiary button").addClass('d-none');
                    $(".add_role__quaternary").removeClass('d-none');
                }

                else if(add_role_count == 4){
                    $(".add_role__quaternary button").addClass('d-none');
                    $(".add_role__quinary").removeClass('d-none');
                }
            });
        });
    </script>
</body>
</html>
